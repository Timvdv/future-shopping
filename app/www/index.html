<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>
      Future shopping
    </title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/cards.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,500,600,700' rel='stylesheet' type='text/css'>

<!--Dit zorgt ervoor dat de header weg is wanneer je hem tussen je apps zet met safari. (bij chrome op android kan dat ook volgens mij @timvdh)
    Je moet alleen wel je caching leegmaken voordat je hem tussen de apps zet, anders werkt het niet. scumbag browsers. -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />
    <link rel="apple-touch-icon" href="./resources/ios/icon/icon-76@2x.png">
    <link rel="apple-touch-icon" sizes="76x76" href="resources/ios/icon/icon-76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="resources/ios/icon/icon-120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="resources/ios/icon/icon-152.png">
    <link rel="apple-touch-startup-image" href="resources/ios/splash/Default-568h@2x~iphone.png">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet"> -->
    
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script> 
    <script src="lib/collide/collide.js"></script>
    <script src="lib/ionic-ion-tinder-cards/ionic.tdcards.js"></script>

    <script src="js/controllers.js"></script>
    
    <!-- Custom controllers  Credits naar Sfen-->
    <script src="js/controllers/AddDataCtrl.js"></script>
    <script src="js/controllers/CardsCtlr.js"></script>
    <script src="js/controllers/FavoritesCtrl.js"></script>
    <script src="js/controllers/ProductDetailCtrl.js"></script>
    <script src="js/controllers/SettingsCtrl.js"></script>
    <script src="js/controllers/ShoppingCartCtrl.js"></script>
    <script src="js/controllers/ShoppingListCtrl.js"></script>
    <script src="js/controllers/UserSettings.js"></script>
    
    <!-- Services -->
    <script src="js/services.js"></script>

  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
