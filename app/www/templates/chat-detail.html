<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{product.title}}" hide-nav-bar="false">
  <ion-content class="padding">
    <div class="list">
      <img ng-src="{{product.thumbnail}}" style="width: 50%;">
      <p>
        <h3>{{product.inhoud}}</h3>
      </p>
    </div>
    <ion-list>
        <ion-toggle  ng-model="settings.aanbieding">
        Notificatie bij aanbieding.
        </ion-toggle>
        <ion-toggle  ng-model="settings.proximity">
        Notificatie bij passeren van product.
        </ion-toggle>
    </ion-list>

    
  </ion-content>
</ion-view>
