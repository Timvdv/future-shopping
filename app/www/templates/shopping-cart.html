<ion-view view-title="Shopping cart" hide-nav-bar="true">
     <ion-content >
       <div class="list products">
          <div class="item item-thumbnail-top" href="#" ng-repeat="item in products">
           <h2 class="center">{{item.title}}</h2>
           <p class="center">€ {{item.prijsFrontEnd}}</p>
           <img class="center" src={{item.thumbnail}}>
           <div class="productValue">
               <i class="icon ion-ios-minus"></i>
               <label class="item item-input">
                 <input type="text" placeholder="1">
               </label>
               <i class="icon ion-ios-plus"></i>
          </div>           
       </div>
     </ion-content>
     <div class="bar bar-footer bar-dark">
         <div class="totalPrice">Totaalprijs: <span class="bold">€54,03</span></div>
         <i class="ion-ios-camera-outline" ng-click="scanBarcode()"></i>
         <div class="readyIn">Klaar over: <span class="bold">08:21</span> minuten</div>
     </div>
</ion-view>
