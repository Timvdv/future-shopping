<ion-view view-title="Product toevoegen" hide-nav-bar="true">
  <ion-content>


    <ion-list class="addProduct">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Naam product</span>
        <input type="text" placeholder="Kip Filet" id="productInput">
      </label>
      <label class="item item-input item-select">
        <span class="input-label">Kies aantal</span>
        <select id="aantalInput">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
        </select>
      </label>

    <a class="button button-full button-positive" href="#/tab/list" ng-click="add($event)">
      Voeg toe aan boodschappenlijst
    </a>

    </ion-content>
  </ion-view>
