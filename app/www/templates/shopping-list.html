<ion-view view-title="Boodschappenlijst" hide-nav-bar="true">
  <ion-content>
    <ion-list ng-controller="ShoppingListCtrl"
    show-delete="shouldShowDelete"
    show-reorder="shouldShowReorder"
    can-swipe="listCanSwipe">
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-class="item.checked ? 'checked-Item': ''" ng-repeat="item in list" type="item-text-wrap">
        <h2>{{item.title}}</h2> <p>{{item.aantal}}x</p>      
        <ion-option-button ng-class="item.checked ? 'button-positive ion-refresh' : 'button-balanced ion-checkmark-round'" ng-click="toggleCheckMark($event, item)">
        </ion-option-button>
        <ion-option-button class="button-assertive ion-close-round" ng-click="remove(item)">
        </ion-option-button>
      </ion-item>
    </ion-list>
      <div ng-class="settings.showFields ? '' : 'hide'">
          <ion-list class="addProduct">
          <label class="item item-input item-stacked-label">
            <span class="input-label">Naam product</span>
            <input type="text" name="productName" placeholder="Vul hier de naam van het product in." id="productInput">
          </label>
          <label class="item item-input item-select">
            <span class="input-label">Kies aantal</span>
            <select id="aantalInput">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
            </select>
          </label>
          <div style="text-align: center; padding-top:10px">
            <a class="button button-balanced" ng-click="add($event)">
              Voeg toe aan boodschappenlijst
            </a>  
            <button class="button button-light ion-close-round" ng-click="toggleInput()"></button>
          </div>
      </div> 


      <ion-item class="item-icon"  type="item-text-wrap" ng-class="settings.showFields ? 'hide' : ''" ng-click="toggleInput()">
            <p style="text-align: center">Voeg product toe 
            <i class="ion-plus-circled"></i></p>          
      </ion-item>
      <div style="text-align: center; font-size: 40px;">
        <span class="ion-trash-a" ng-click="emptyList()"></span>
      </div>

  </ion-content>
</ion-view>
