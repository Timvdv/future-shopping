<ion-view view-title="Tutorial" hide-nav-bar="true" no-scroll>
  <ion-content>
    <ion-slide-box class="slideContainer">
      <ion-slide class="slideBox" ng-repeat="card in cards">
        <div class="slideTitle">
          {{card.title}}
        </div>
        <img class="slideImage" ng-src="{{card.image}}">
        <div class="slideContent">
          {{card.content}}
        </div>
      </ion-slide>
    </ion-slide-box>
  </ion-content>
</ion-view>
